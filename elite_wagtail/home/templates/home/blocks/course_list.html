{% load wagtailimages_tags %}
<div class="section">
    <h1>推荐课程</h1>
    <div class="row">
        {% for block in self %} 
            <div class="col-4">
                {% image block.course_photo width-400 %}
                <div class="text">
                    <h2>{{ block.title }}</h2>
                    <p> {{ block.description }} </p>
                </div>
            </div>
        {% endfor %} 
    </div>
</div>
