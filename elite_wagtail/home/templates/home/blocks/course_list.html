{% load wagtailimages_tags %}
<div class="section">
    <div class="row">
        {% for block in self %} 
            <div class="col-3">
                {% image block.image width-400 %}
                <div class="text">
                    <h2>{{ block.title }}</h2>
                    <p> {{ block.description }} </p>
                </div>
            </div>
        {% endfor %} 
    </div>
</div>
