{% load wagtailimages_tags %}
<div class="section">
    <h1>{{ value.title }}</h1>
    <div class="row">
        {% for block in value.courses %} 
            <a class="col-3" href="{{ block.link }}" target="_blank">
                {% image block.course_photo width-400 %}
                <div class="text">
                    <h2>{{ block.title }}</h2>
                    <p> {{ block.description }} </p>
                </div>
            </a>
        {% endfor %} 
    </div>
</div>
