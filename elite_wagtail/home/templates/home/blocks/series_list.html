{% load wagtailimages_tags %}
<div class="section section-series">
    <h1>{{ value.title }}</h1>
    <div class="row">
        {% for block in value.series %} 
            <a class="col-4" href="{{ block.link }}" target="_blank">
                {% image block.image width-400 %}
                <div class="text">
                    <h2>{{ block.title }}</h2>
                    <p> {{ block.description }} </p>
                </div>
            </a>
        {% endfor %} 
    </div>
</div>
