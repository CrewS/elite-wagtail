{% load wagtailimages_tags %}

<div class="propaganda-block">
    {% image value.background_image original as tmp_photo %}
        <img src="{{ tmp_photo.url }}" />
    <div class="propaganda-content">
        <h1>
            {{ value.background_cotent }}
        </h1>
        <a href="{{ value.background_link }}" target="_blank" class="vip-btn">
            {{ value.title }}
        </a>
    </div>
</div>
